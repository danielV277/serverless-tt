Transform: AWS::Serverless-2016-10-31
Resources:
  Api:
    Type: AWS::Serverless::Api
    Properties:
      Name:
        Fn::Sub:
        - ${ResourceName} From Stack ${AWS::StackName}
        - ResourceName: Api
      StageName: Prod
      DefinitionBody:
        openapi: '3.0'
        info: {}
        paths:
          /Books:
            post:
              x-amazon-apigateway-integration:
                httpMethod: POST
                type: aws_proxy
                uri:
                  Fn::Sub: arn:${AWS::Partition}:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/${CreateBooks.Arn}/invocations
              responses: {}
            get:
              x-amazon-apigateway-integration:
                httpMethod: POST
                type: aws_proxy
                uri:
                  Fn::Sub: arn:${AWS::Partition}:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/${ObtenerLibros.Arn}/invocations
              responses: {}
      EndpointConfiguration: REGIONAL
      TracingEnabled: true
      Cors:
        MaxAge: 5
  CreateBooks:
    Type: AWS::Serverless::Function
    Properties:
      Description:
        Fn::Sub:
        - Stack ${AWS::StackName} Function ${ResourceName}
        - ResourceName: CreateBooks
      CodeUri: CreateBooks
      Handler: index.handler
      Runtime: nodejs22.x
      MemorySize: 3008
      Timeout: 30
      Tracing: Active
      Environment:
        Variables:
          BOOKS_TABLE_NAME:
            Ref: Books
          BOOKS_TABLE_ARN:
            Fn::GetAtt:
            - Books
            - Arn
      Events:
        ApiPOSTBooks:
          Type: Api
          Properties:
            Path: /Books
            Method: POST
            RestApiId:
              Ref: Api
      Policies:
      - DynamoDBCrudPolicy:
          TableName:
            Ref: Books
    Metadata:
      SamResourceId: CreateBooks
  CreateBooksLogGroup:
    Type: AWS::Logs::LogGroup
    DeletionPolicy: Retain
    Properties:
      LogGroupName:
        Fn::Sub: /aws/lambda/${CreateBooks}
  Books:
    Type: AWS::DynamoDB::Table
    Properties:
      AttributeDefinitions:
      - AttributeName: id
        AttributeType: S
      BillingMode: PAY_PER_REQUEST
      KeySchema:
      - AttributeName: id
        KeyType: HASH
      StreamSpecification:
        StreamViewType: NEW_AND_OLD_IMAGES
  ObtenerLibros:
    Type: AWS::Serverless::Function
    Properties:
      Description:
        Fn::Sub:
        - Stack ${AWS::StackName} Function ${ResourceName}
        - ResourceName: ObtenerLibros
      CodeUri: ObtenerLibros
      Handler: index.handler
      Runtime: nodejs22.x
      MemorySize: 3008
      Timeout: 30
      Tracing: Active
      Environment:
        Variables:
          BOOKS_TABLE_NAME:
            Ref: Books
          BOOKS_TABLE_ARN:
            Fn::GetAtt:
            - Books
            - Arn
      Events:
        ApiGETBooks:
          Type: Api
          Properties:
            Path: /Books
            Method: GET
            RestApiId:
              Ref: Api
      Policies:
      - DynamoDBCrudPolicy:
          TableName:
            Ref: Books
    Metadata:
      SamResourceId: ObtenerLibros
  ObtenerLibrosLogGroup:
    Type: AWS::Logs::LogGroup
    DeletionPolicy: Retain
    Properties:
      LogGroupName:
        Fn::Sub: /aws/lambda/${ObtenerLibros}
